<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    .section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background: #0052a3; }
    button.delete { background: #dc3545; }
    button.delete:hover { background: #c82333; }
    .snippet-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .snippet-shortcut {
      font-weight: bold;
      color: #0066cc;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .snippet-text {
      color: #666;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .snippet-actions {
      display: flex;
      gap: 10px;
    }
    .note {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Quick Text Expander</h1>
  
  <div class="section">
    <h3>Settings</h3>
    <div class="form-group">
      <label for="triggerKey">Trigger Key:</label>
      <select id="triggerKey">
        <option value="Tab">Tab</option>
        <option value="Enter">Enter</option>
        <option value=" ">Space</option>
      </select>
      <div class="note">Press this key after typing a shortcut to expand it</div>
    </div>
  </div>

  <div class="section">
    <h3>Add New Snippet</h3>
    <div class="form-group">
      <label for="shortcut">Shortcut (must start with ;)</label>
      <input type="text" id="shortcut" placeholder=";hello" value=";">
    </div>
    <div class="form-group">
      <label for="snippetText">Expanded Text</label>
      <textarea id="snippetText" placeholder="Text to expand..."></textarea>
    </div>
    <button id="saveBtn">Save Snippet</button>
  </div>

  <div class="section">
    <h3>Your Snippets</h3>
    <div id="snippetsList"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
