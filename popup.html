<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .snippet-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .snippet-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .snippet-item:hover {
      background-color: #f5f5f5;
    }
    .shortcut {
      font-weight: bold;
      color: #0066cc;
    }
    .preview {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }
    .btn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>
  <h2>Quick Text Expander</h2>
  <div id="snippetList" class="snippet-list"></div>
  <button class="btn" id="optionsBtn">Manage Snippets</button>
  
  <script src="popup.js"></script>
</body>
</html>
