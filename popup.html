<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .snippet {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .shortcut {
      font-weight: bold;
      color: #0066cc;
    }
    .preview {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0052a3;
    }
    .empty {
      color: #666;
      font-style: italic;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Quick Text Expander</h3>
  <div id="snippets"></div>
  <button class="btn" id="options">Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
